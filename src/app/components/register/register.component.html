<div class="app-form mt-5">
  <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="moved-label">
        <input
          type="text"
          name="username"
          formControlName="username"
          class="form-control"
          [ngClass]="{'error-field': submitted && registerFormFields.username.errors}"
          placeholder="&nbsp;"
        />
        <span>Имя</span>
      </label>
    </div>
    <div class="form-group">
      <label class="moved-label">
        <input
          type="tel"
          name="telephone"
          formControlName="telephone"
          class="form-control"
          [ngClass]="{'error-field': submitted && registerFormFields.telephone.errors}"
          placeholder="&nbsp;"
        />
        <span>Телефон</span>
      </label>
    </div>
    <div class="form-group">
      <label class="moved-label">
        <input
          type="email"
          name="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{'error-field': submitted && registerFormFields.email.errors}"
          placeholder="&nbsp;"
        />
        <span>Email</span>
      </label>
      <div class="input-error" *ngIf="submitted && registerFormFields.email.errors">
        Неправильный Email
      </div>
    </div>
    <div class="form-group">
      <label class="moved-label">
        <input
          type="password"
          name="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{'error-field': submitted && (registerFormFields.password.errors || registerFormFields.confirmPassword.errors)}"
          placeholder="&nbsp;"
        />
        <span>Пароль</span>
      </label>
      <div class="input-error"
           *ngIf="submitted && registerFormFields.confirmPassword.errors && registerFormFields.confirmPassword.errors.mustMatch"
      >
        Пароли не совпадают
      </div>
    </div>
    <div class="form-group">
      <label class="moved-label">
        <input
          type="password"
          name="confirmPassword"
          formControlName="confirmPassword"
          class="form-control"
          [ngClass]="{'error-field': submitted && registerFormFields.confirmPassword.errors}"
          placeholder="&nbsp;"
        />
        <span>Повторите пароль</span>
      </label>
    </div>
    <button class="btn-enter" type="submit">Регистрация</button>
    <div class="text-center">
      <span>Есть аккаунта ? <a class="text-danger" routerLink="/login">Войти</a></span>
    </div>
  </form>
</div>
