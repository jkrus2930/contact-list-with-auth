<div class="app-form">
  <form class="form" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="moved-label">
        <input
          type="text"
          name="name"
          formControlName="name"
          class="form-control"
          [ngClass]="{'error-field': submitted && contactFormFields.name.errors}"
          placeholder="&nbsp;"
        />
        <span>Имя</span>
      </label>
    </div>
    <div class="form-group">
      <label class="moved-label">
        <input
          type="email"
          name="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{'error-field': submitted && contactFormFields.email.errors}"
          placeholder="&nbsp;"
        />
        <span>Email</span>
      </label>
      <div
        class="input-error"
        *ngIf="submitted && contactFormFields.email.errors"
      >
        Неправильный Email
      </div>
    </div>
    <div class="form-group">
      <label class="moved-label">
        <input
          type="text"
          name="phone"
          formControlName="phone"
          class="form-control"
          [ngClass]="{'error-field': submitted && contactFormFields.phone.errors}"
          placeholder="&nbsp;"
        />
        <span>Телефон</span>
      </label>
    </div>
    <div class="d-flex justify-content-between">
      <button class="btn-form btn-save" type="submit">Сохранить</button>
      <button class="btn-form btn-close" type="button" [routerLink]="['/contacts-list']">Отмена</button>
    </div>
  </form>
</div>
